<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Operaciones - GestiónREAS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main id="app-main" class="hidden">
        <div class="app-container">
            <header class="app-header">
                <div class="logo">
                    <img src="logo-hpl.png" alt="Logo Hospital Penco Lirquén">
                    <span class="logo-text">GestiónREAS</span>
                </div>
                <div class="user-info">
                    <div id="user-email" class="user-email"></div>
                    <button id="logout-btn" title="Cerrar Sesión">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
            </header>

            <nav class="main-nav">
                <button class="main-tab-btn active" data-tab="waste">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-4.44a2 2 0 0 0-2 2v.77a5 5 0 0 1-1.61 3.51l-1.05 1.05c-.21.21-.3.48-.3.75v3.22c0 .27.09.54.3.75l1.05 1.05a5 5 0 0 1 1.61 3.51V20a2 2 0 0 0 2 2h4.44a2 2 0 0 0 2-2v-.77a5 5 0 0 1 1.61-3.51l1.05-1.05c.21-.21.3-.48.3-.75v-3.22c0-.27-.09-.54-.3-.75l-1.05-1.05a5 5 0 0 1-1.61-3.51V4a2 2 0 0 0-2-2z"></path><line x1="2" y1="12" x2="22" y2="12"></line></svg>
                    <span>Gestión de Residuos</span>
                </button>
                <button class="main-tab-btn" data-tab="equipment">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                    <span>Préstamo de Equipos</span>
                </button>
            </nav>

            <div id="tab-content-container">
                <section id="tab-content-waste" class="tab-pane">
                    <div class="waste-tabs">
                        <button class="waste-tab-btn active" data-waste-type="special_waste">Especiales</button>
                        <button class="waste-tab-btn" data-waste-type="hazardous_waste">Peligrosos</button>
                        <button class="waste-tab-btn" data-waste-type="assimilable_waste">Asimilables</button>
                    </div>
                    <div id="waste-content"></div>
                </section>

                <section id="tab-content-equipment" class="tab-pane hidden">
                    <div class="card">
                        <div class="equipment-toolbar">
                             <h2 class="section-title">Catálogo de Equipos</h2>
                             <div class="search-container">
                                <i class="search-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                </i>
                                <input type="text" id="equipment-search-input" class="search-input" placeholder="Buscar abrillantadora, aspiradora...">
                             </div>
                        </div>
                        <div id="equipment-list-container"></div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <div id="modal-container" class="modal-container hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
