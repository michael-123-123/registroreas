<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GestiónREAS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="login-container">
        <div class="login-card">
            <img src="logo-hpl.png" alt="Logo Hospital Penco Lirquén">
            <div class="login-header">
                <h1>GestiónREAS</h1>
                <p>Plataforma de Registro de Operaciones</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input id="login-email" name="email" type="email" required class="form-input" placeholder="su.correo@hpl.cl">
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input id="login-password" name="password" type="password" required class="form-input" placeholder="••••••••••">
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>

            <div id="error-message" class="error-container"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://awnyfetnjoaffqchaofv.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3bnlmZXRuam9hZmZxY2hhb2Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NjA5MzAsImV4cCI6MjA2NTMzNjkzMH0.uV_rSurPAEg79d-czQq7qL3FfnNJhoYxMJ20JyDYNog';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');

            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    window.location.href = 'index.html';
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true;
                btn.textContent = 'Ingresando...';
                errorMessage.textContent = '';

                const email = e.target.email.value;
                const password = e.target.password.value;

                const { error } = await supabase.auth.signInWithPassword({ email, password });

                if (error) {
                    errorMessage.textContent = 'Usuario o contraseña incorrectos. Intente de nuevo.';
                    btn.disabled = false;
                    btn.textContent = 'Iniciar Sesión';
                } else {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
